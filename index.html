<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="imageContainer">
        <span style="--i: 1"><img src="https://picsum.photos/id/869/300/200"></span>
        <span style="--i: 2"><img src="https://picsum.photos/id/267/300/200"></span>
        <span style="--i: 3"><img src="https://picsum.photos/id/654/300/200"></span>
        <span style="--i: 4"><img src="https://picsum.photos/id/699/300/200"></span>
        <span style="--i: 5"><img src="https://picsum.photos/id/669/300/200"></span>
        <span style="--i: 6"><img src="https://picsum.photos/id/69/300/200"></span>
        <span style="--i: 7"><img src="https://picsum.photos/id/169/300/200"></span>
        <span style="--i: 8"><img src="https://picsum.photos/id/969/300/200"></span>
    </div>

    <div class="btnContainer">
        <button class="btn prev">Prev</button>
        <button class="btn next">Next</button>
    </div>
    
</body>
</html>
